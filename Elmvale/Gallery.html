<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmvale Horticultural Society</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">
                    <img src="images/Picture1.png" alt="Elmvale Horticultural Society Logo">
                    <h4>Elmvale Horticultural Society</h4>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex w-100 justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./About.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="./Gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="./Membership.html">Membership</a></li>
                        <li class="nav-item"><a class="nav-link" href="./Contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <hr>

        <!-- Photo Gallery Section -->
        <section class="gallery my-4">
            <h2 class="text-center mb-4">Photo Gallery</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="images/Aboretum Sunnidale Park-2023-2.jpg" class="img-fluid rounded" alt="Aboretum Sunnidale Park" data-bs-toggle="modal" data-bs-target="#lightbox" onclick="openLightbox(this.src)">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/Aboretum Sunnidale Park-2023-3.jpg" class="img-fluid rounded" alt="Aboretum Sunnidale Park 2" data-bs-toggle="modal" data-bs-target="#lightbox" onclick="openLightbox(this.src)">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/Annual Meeting Nov -2024-Photo Contest.jpg" class="img-fluid rounded" alt="Annual Meeting 2024" data-bs-toggle="modal" data-bs-target="#lightbox" onclick="openLightbox(this.src)">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="images/EDGE- Garden Tour Jul 2024-1.jpg" class="img-fluid rounded" alt="Garden Tour 2024-1" data-bs-toggle="modal" data-bs-target="#lightbox" onclick="openLightbox(this.src)">
                </div>
                <!-- Add more images as needed following the same structure -->
            </div>
        </section>
        
        <!-- Lightbox Modal -->
        <div class="modal fade" id="lightbox" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <img id="lightbox-image" src="" class="img-fluid" alt="Expanded Image View">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-4">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
            </div>
        </footer>
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-image').src = src;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
